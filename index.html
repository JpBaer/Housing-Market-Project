<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Block Party</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Block Party
      </h1>
      <p class="subtitle">
        Search for the current housing trends in your area.
      </p>

      <div class="form">
        <h4>Enter city name</h4>
        <div class="control">
            <input class="input" type="text" placeholder="(e.g. Seattle)">
        </div>
        <div class="control">
            <button class="button is-primary" id ="searchButton">Search</button>
        </div>
      </div>
    </div>
    <div id = map></div>
  </section>

  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxd2Ls7wflVthdU9GtS3jhfKlUOaMxd0U&callback=initMap&v=weekly"
  defer
></script>
  <script src="./js/script.js"></script>
  </body>
</html>
