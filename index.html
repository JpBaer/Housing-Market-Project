<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Block Party</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Block Party
      </h1>
      <p class="subtitle">
        Search for the current housing trends in your area.
      </p>

      <div class="form">
        <h4>Enter city name</h4>
        <div class="control">
            <input class="input" type="text" placeholder="(e.g. Seattle)">
        </div>
        <div class="control">
            <button class="button is-primary">Search</button>
        </div>
      </div>
    </div>
    <div class="field">
      <label class="label">STATE</label>
      <div class="control">
        <div class="select">
          <select>
            <option>AL</option>
            <option>AK</option>
            <option>AZ</option>
            <option>AR</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>IA</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>ME</option>
            <option>MD</option>
            <option>MA</option>
            <option>MI</option>
            <option>MN</option>
            <option>MS</option>
            <option>MO</option>
            <option>MT</option>
            <option>NE</option>
            <option>NV</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NY</option>
            <option>NC</option>
            <option>ND</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VT</option>
            <option>VI</option>
            <option>VA</option>
            <option>WA</option>
            <option>WV</option>
            <option>WI</option>
            <option>WY</option>
          </select>
        </div>
      </div>
    </div>


    <div id = "map"></div>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxd2Ls7wflVthdU9GtS3jhfKlUOaMxd0U&callback=initMap&v=weekly"
    defer
  ></script>


 </section>
  <script src="./js/script.js"></script>
  </body>
</html>
