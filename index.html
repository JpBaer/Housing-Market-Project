<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Block Party</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  </head>
  <body>
  <section class="section" id="search-section">
    <div class="container">
      <h1 class="title">
        Block Party
      </h1>
      <hr>
      <p class="subtitle">
        Search for the current housing trends in your area.
      </p>

      <div class="form">
        <h4>Enter state and city name</h4>
      <div class="field has-addons has-addons-left">
          <p class="control">
            <span class="select">
              <select id="state-select">
                <option>AL</option>
                <option>AK</option>
                <option>AZ</option>
                <option>AR</option>
                <option>CA</option>
                <option>CO</option>
                <option>CT</option>
                <option>DE</option>
                <option>FL</option>
                <option>GA</option>
                <option>HI</option>
                <option>ID</option>
                <option>IL</option>
                <option>IN</option>
                <option>IA</option>
                <option>KS</option>
                <option>KY</option>
                <option>LA</option>
                <option>ME</option>
                <option>MD</option>
                <option>MA</option>
                <option>MI</option>
                <option>MN</option>
                <option>MS</option>
                <option>MO</option>
                <option>MT</option>
                <option>NE</option>
                <option>NV</option>
                <option>NH</option>
                <option>NJ</option>
                <option>NM</option>
                <option>NY</option>
                <option>NC</option>
                <option>ND</option>
                <option>OH</option>
                <option>OK</option>
                <option>OR</option>
                <option>PA</option>
                <option>RI</option>
                <option>SC</option>
                <option>SD</option>
                <option>TN</option>
                <option>TX</option>
                <option>UT</option>
                <option>VT</option>
                <option>VI</option>
                <option>VA</option>
                <option>WA</option>
                <option>WV</option>
                <option>WI</option>
                <option>WY</option>
              </select>
            </span>
          </p>
          <p class="control">
            <input class="input" id = "city-input" type="text" placeholder="(e.g. Seattle)">
          </p>
          <p class="control">
            <a class="button is-primary" id="searchButton">
              Search
            </a>
          </p>
      </div>
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="notification">
            Please enter in a valid state code and city name combination
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>  

    <div id ="map"></div>

    <div class="columns">
      <div class="column" id="info-card">
        <!-- testing tag -->
          <div class="card shadow-lg is-cursor-pointer">
              <div class="card-content">
                  <div class="content">
                      <p class="is-uppercase has-text-centered is-text-wide-1 is-size-7 has-text-weight-semibold">Average home price in <span id =city-name></span>:</p>
                      <h3 class = "has-text-centered" id="average-price"></h3>
                      
                  </div>
              </div>
          </div>
      </div>

  </section>
